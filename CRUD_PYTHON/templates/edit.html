<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Editar tarefa</h1>
        <form action="" method="post" class="bg-white rounded-lg shadow p-6">
            <label for="title" class="block font-medium mb-2">Título:</label>
            <input type="text" name="title" value="{{ task.title }}" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            <label for="description" class="block mt-4 font-medium mb-2">Descrição:</label>
            <input type="text" name="description" value="{{ task.description }}" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Salvar alterações</button>
        </form>
    </div>
</body>
</html>
